<div class="text-center inscription">
  <main class="form-signin w-100 m-auto" style="min-height: 78vh">
    <form [formGroup]="form" (submit)="submit()">
      <img class="img-fluid" src="../../../assets/images/connexion.png" alt="" />
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="Veuillez renseigner votre adresse e-mail"
          formControlName="email"
        />
        <label for="floatingInput">E-mail</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Veuillez renseigner votre pseudo"
          formControlName="name"
        />
        <label for="floatingInput">Pseudo</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Veuillez entrer votre mot de passe"
          formControlName="password"
        />
        <label for="floatingPassword">Mot de passe</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">
        S'inscrire
      </button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; DWWM 2023 - Made with ❤️</p>
    </form>
  </main>
</div>
