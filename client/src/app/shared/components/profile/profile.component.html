<h1>Heureux de vous revoir {{ getName() }}</h1>

  <!-- Onglets -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#rdv-panel" type="button" role="tab" aria-controls="rdv-panel" aria-selected="true">Rendez-vous</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#planning-panel" type="button" role="tab" aria-controls="planning-panel" aria-selected="false">Planning</button>
    </li>
  </ul>

  <!-- Contenu des onglets -->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="rdv-panel" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

      <div class="container">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <i class="fa-solid fa-plus"></i> Réserver rendez-vous
      </button>
      </div>

      <div class="collapse" id="collapseExample">
   
          <div class="container">
            <div class="card card-body">
            <form [formGroup]="commentContent">
              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="datetime-local" formControlName="date" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" formControlName="prenom" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="nom" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary" (click)="reserverRdv()">Réserver</button>
            </form>
          </div>
        </div>
      </div>



<div class="container">
      <table class="table">
